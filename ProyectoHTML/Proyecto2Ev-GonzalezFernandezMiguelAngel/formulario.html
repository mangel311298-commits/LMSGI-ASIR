<body style="background-color: rgb(250, 215, 182);">
    
    <p>Formulario de registro</p>

<form action="">
<legend>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" name="password"><br><br>

    <input type="submit" value="Registrar">
    
</legend>
</form>

<p>Contactanos</p>
<form action="">

    <label for="nombre_contacto">Nombre:</label>
    <input type="text" id="nombre_contacto" name="nombre_contacto"><br><br>

    <label for="email_contacto">Email:</label>
    <input type="email" id="email_contacto" name="email_contacto"><br><br>

    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Enviar">





</form>
