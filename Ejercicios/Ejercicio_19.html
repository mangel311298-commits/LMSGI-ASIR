    <h1>Ejemplos de uso de blockquote</h1>

    <p>Mi poema favorito es aquel de Federico García Lorca que dice:</p>

    <blockquote>
        <p>Mi corazon, como una sierpe</p>
        <p>se ha despedido de su piel</p>
        <p>y aqui la miro entre mis dedos</p>
        <p>llena de heridas y de miel </p>
    </blockquote>
